<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Security Alert</title>

<style>
  body {
    margin: 0;
    background: black;
    color: #00ff66;
    font-family: monospace;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .box {
    width: 90%;
    max-width: 420px;
  }

  .blink {
    animation: blink 1s infinite;
  }

  @keyframes blink {
    50% { opacity: 0.3; }
  }

  .hidden {
    display: none;
  }

  .frame {
    margin: 20px auto;
    width: 100%;
    height: 220px;
    border: 2px solid #00ff66;
    position: relative;
    overflow: hidden;
  }

  .scan {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 6px;
    background: #00ff66;
    animation: scan 2s linear infinite;
  }

  @keyframes scan {
    from { top: 0; }
    to { top: 100%; }
  }

  button {
    margin-top: 20px;
    padding: 12px 25px;
    background: #00ff66;
    color: black;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="box">

  <div id="step1">
    <p class="blink">‚ö†Ô∏è Camera permission required</p>
    <p>Tap to allow access</p>
    <button onclick="start()">ALLOW</button>
  </div>

  <div id="step2" class="hidden">
    <p>Camera access granted ‚úÖ</p>
    <div class="frame">
      <div class="scan"></div>
    </div>
    <p id="status">Initializing camera...</p>
  </div>

</div>

<script>
function start() {
  document.getElementById("step1").classList.add("hidden");
  document.getElementById("step2").classList.remove("hidden");

  // üì≥ vibration after interaction
  if (navigator.vibrate) {
    navigator.vibrate([200, 100, 200]);
  }

  const status = document.getElementById("status");
  const messages = [
    "Adjusting focus...",
    "Detecting face...",
    "Capturing image...",
    "Uploading frame...",
    "Analyzing data..."
  ];

  let i = 0;
  const interval = setInterval(() => {
    status.textContent = messages[i % messages.length];
    i++;

    if (navigator.vibrate) navigator.vibrate(60);

    if (i > 10) {
      clearInterval(interval);
      status.innerHTML = "<br>üòå Relax‚Ä¶ it‚Äôs just a prank!";
      if (navigator.vibrate) navigator.vibrate(500);
    }
  }, 700);
}
</script>

</body>
</html>
