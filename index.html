<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Dashboard</title>

<style>
:root{
  --accent:#27f5a4;
}
*{box-sizing:border-box;}
body{
  margin:0;
  background:#050807;
  color:var(--accent);
  font-family: "Segoe UI", monospace;
  height:100vh;
  overflow:hidden;
}
.ui{
  position:relative;
  z-index:2;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.header{
  margin-bottom:8px;
}
.header h1{
  font-size:20px;
  margin:0;
  letter-spacing:1px;
}
.header p{
  margin:4px 0 0;
  font-size:12px;
  opacity:.65;
}
.frame{
  width:min(92%,460px);
  height:230px;
  border:1.5px solid var(--accent);
  margin:18px auto;
  position:relative;
  overflow:hidden;
  background:linear-gradient(180deg,#06140f,#020504);
}
.scan{
  position:absolute;
  left:0;
  width:100%;
  height:4px;
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
  animation:scan 2.4s linear infinite;
}
@keyframes scan{
  from{top:-5%}
  to{top:105%}
}
/* Animated signal lines */
.signal-line{
  position:absolute;
  width:100%;
  height:2px;
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
  opacity:0.4;
  animation:signalMove linear infinite;
}
@keyframes signalMove{
  0%{transform:translateX(-100%); opacity:0.2;}
  50%{opacity:0.8;}
  100%{transform:translateX(100%); opacity:0.2;}
}
.metrics{
  display:flex;
  justify-content:space-between;
  font-size:11px;
  opacity:.8;
  margin-top:6px;
  width:min(92%,460px);
}
.metrics span{color:#9fffd9;}
.status{
  font-size:14px;
  margin-top:14px;
}
.logs{
  position:absolute;
  top:-130%;
  left:0;
  right:0;
  height:260%;
  opacity:.35;
  z-index:1;
  pointer-events:none;
  animation:logs 14s linear infinite;
}
@keyframes logs{
  from{transform:translateY(0)}
  to{transform:translateY(60%)}
}
.log{
  font-size:11px;
  line-height:1.7;
  white-space:nowrap;
  color:#7de6b6;
}
.flash{
  position:fixed;
  inset:0;
  background:white;
  opacity:0;
  pointer-events:none;
  z-index:5;
}
.flash.on{opacity:1; transition:0.2s;}
.glitch{
  position:fixed;
  inset:0;
  background:#000;
  opacity:0;
  pointer-events:none;
  z-index:5;
}
.glitch.on{
  opacity:.35;
  animation:glitch .6s steps(2) infinite;
}
.footer{
  position:fixed;
  bottom:10px;
  font-size:11px;
  opacity:.5;
}
</style>
</head>

<body>

<div class="logs" id="logs"></div>
<div class="flash" id="flash"></div>
<div class="glitch" id="glitch"></div>

<div class="ui" id="uiContainer">
  <div class="header">
    <h1>System Monitoring Dashboard</h1>
    <p>Demo Mode • Simulation Only</p>
  </div>

  <div class="frame" id="frame">
    <div class="scan"></div>
  </div>

  <div class="metrics">
    <span id="latency">Latency: <span id="latencyNum">18</span>ms</span>
    <span>Threads: 6</span>
    <span id="fps">FPS: <span id="fpsNum">60</span></span>
  </div>

  <div class="status" id="status">Initializing core modules…</div>
</div>

<div class="footer">Demo Interface • No real data used</div>

<script>
const status = document.getElementById("status");
const glitch = document.getElementById("glitch");
const logs = document.getElementById("logs");
const flash = document.getElementById("flash");
const latencyNum = document.getElementById("latencyNum");
const fpsNum = document.getElementById("fpsNum");
const frame = document.getElementById("frame");
const uiContainer = document.getElementById("uiContainer");

/* Function to generate random log line */
function generateLog(){
  const services=["Auth","DB","Cache","API","Net","UI","Worker"];
  const service=services[Math.floor(Math.random()*services.length)];
  const time=Math.floor(Math.random()*50+10);
  const hex=Math.random().toString(16).slice(2,8).toUpperCase();
  return `[SYS] ${service}-${hex} | OK | ${time}ms`;
}

/* Initial logs */
let logArray=[];
for(let i=0;i<50;i++){ logArray.push(generateLog()); }
function renderLogs(){ logs.innerHTML=logArray.map(l=>`<div class="log">${l}</div>`).join(''); }

/* Update logs dynamically */
setInterval(()=>{
  logArray.shift();
  logArray.push(generateLog());
  renderLogs();
},500);

/* Scroll number animation function */
function scrollNumber(targetEl, min, max){
  let current = parseInt(targetEl.textContent);
  let next = Math.floor(Math.random()*(max-min)+min);
  let diff = next - current;
  let steps = 20;
  let step = 0;
  let interval = setInterval(()=>{
    step++;
    targetEl.textContent = Math.round(current + diff * (step/steps));
    if(step>=steps) clearInterval(interval);
  },30);
}

/* Update metrics smoothly */
setInterval(()=>{
  scrollNumber(latencyNum,10,50);
  scrollNumber(fpsNum,55,75);
},700);

/* System process flow */
const steps=[
  "Loading core modules…",
  "Synchronizing background processes…",
  "Initializing UI components…",
  "Analyzing system stability…",
  "Optimizing performance…",
  "Applying signal calibration…"
];

let i=0;
const seq=setInterval(()=>{
  status.textContent = steps[i] || "System stable and ready";
  if(i===3) glitch.classList.add("on");
  if(i===5){
    glitch.classList.remove("on");
    document.querySelector(".scan")?.style?.animationPlayState="paused";
    document.querySelector(".logs")?.style?.animationPlayState="paused";
    /* POWER FLASH one-time */
    flash.classList.add("on");
    setTimeout(()=>flash.classList.remove("on"),200);
  }
  i++;
  if(i>6) clearInterval(seq);
},900);

/* Mobile vibration */
document.addEventListener("touchstart",()=>{ navigator.vibrate?.(40); },{once:true});

/* Animated signal lines */
for(let i=0;i<6;i++){
  const line = document.createElement("div");
  line.classList.add("signal-line");
  line.style.top = `${20 + i*30}px`;
  line.style.animationDuration = `${2 + Math.random()*1.5}s`;
  line.style.opacity = 0.2 + Math.random()*0.6;
  frame.appendChild(line);
}

/* Strong auto page shake */
setInterval(()=>{
  const x = (Math.random()-0.5)*20;
  const y = (Math.random()-0.5)*20;
  uiContainer.style.transform = `translate(${x}px, ${y}px)`;
},50);
</script>

</body>
</html>
